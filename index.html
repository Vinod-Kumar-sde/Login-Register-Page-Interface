<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reinedeerloginpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h2 class="logo">Vin</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a><a href="#">Service</a><a href="#">Help</a>
            <button class="buttonloginpop">Login</button> 

        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <i class="fa-solid fa-xmark"></i>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                    <i class="fa-solid fa-envelope"></i></span>
                    <input id="email" type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                    <i class="fa-solid fa-lock"></i></span>
                    <input id="password" type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forget">
                    <label ><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                
                <div class="login-register">
                <p>Dont have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                    <i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                    <i class="fa-solid fa-lock"></i></span>
                    <input id="password" type="password" required>
                    <label for="password">New Password</label>
                    
                </div>
                <div class="remember-forget">
                    <label ><input type="checkbox">Agree Terms & Condition</label>
                    <!-- <a href="#">Forgot Password?</a> -->
                </div>
                <button type="submit" class="btn">Register</button>
                
                <div class="login-register">
                <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    
</div>
    <script src="script.js"></script>
</body>
</html>
